<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash Infinite Image Feed</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex flex-col">
    <header
      class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6 shadow-lg rounded-b-xl mb-8"
    >
      <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-2">Infinite Image Feed</h1>
        <p class="text-lg">Keep scrolling and you might never leave ✌️</p>
      </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
      <div id="image-container" class="image-grid"></div>
      <div
        id="loading"
        class="loading-indicator hidden mt-8 rounded-lg bg-white shadow-md"
      >
        <div class="spinner"></div>
        Loading more images...
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8 rounded-t-xl">
      <p>&copy; 2025 Unsplash Image Feed. Powered by Unsplash API.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
