<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1 class="title">The "Maybe Today" List</h1>

      <div class="input-group">
        <input
          type="text"
          id="new-task-input"
          placeholder="Enter a new task to complete..."
          class="task-input"
        />
        <button id="add-task-button" class="add-button">Add Task</button>
      </div>

      <ul id="task-list" class="task-list">
        <!-- Dynamically added tasks -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
